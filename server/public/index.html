<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@800&family=Kanit:ital,wght@1,500&family=Quicksand:wght@400;600&display=swap"
        rel="stylesheet">
    <script src="vendors/jQuery.js"></script>
    <script src="scripts/client.js"></script>
</head>

<body>
    <div class="element-align">

        <header>
            <h1>GET IT DONE</h1>
        </header>

        <main>

            <h2 id="list-header">Weekend To-Do List</h2>

            <section class="list-body">
                <div id="add-task">
                    <header>
                        <h4>Tasks</h4>
                    </header>
                    <ul class="todos">
                        <!-- jQuery Appending Here -->
                    </ul>
                </div>
                <div id="accomplished-tasks">
                    <div>
                        <header>
                            <h4>Accomplished</h4>
                        </header>
                    </div>
                    <ul class="done">
                        <!-- jQuery Appending Here -->
                    </ul>
                </div>
            </section>
        </main>
    </div>
</body>

</html>
